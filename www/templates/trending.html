<ion-view title="Trending" ng-init="loadGifs(trendingURL)">
    <ion-content overflow-scroll="true" padding="true" class="has-header">
        <script id="imageModal.html" type="text/ng-template">
          <div class="modal image-modal transparent" ng-click="closeModal()">
              <ion-pane class="transparent">
                 <img ng-src="{{url}}" class="fullscreen-image"/>
              </ion-pane>
          </div>
        </script>
        <ion-content style="height:90vh;width:101vw">
        <ion-list>
          <ion-scroll direction="y" class="thumbsscroller" on-scroll="window.checkBottomOfPage(trendingURL)" style="width: 100vx; height: 600px;" delegate-handle="scroll">
            <img collection-repeat="gif in gifs" ng-click="presentLarge(gif.url)"
                item-width="25%"
                item-height="100"
                ng-src="{{gif.url}}" class="gif-img">
        </ion-list>
        </ion-content>
    </ion-content>
</ion-view>
